<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devices - Fix Zone ERP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1>Devices</h1>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#deviceModal">Add Device</button>
    <table class="table table-bordered" id="devicesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Customer ID</th>
          <th>Device Type</th>
          <th>Brand</th>
          <th>Model</th>
          <th>Serial Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="deviceModal" tabindex="-1" aria-labelledby="deviceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deviceModalLabel">Add Device</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="deviceForm">
            <input type="hidden" id="deviceId">
            <div class="mb-3">
              <label for="deviceCustomerId" class="form-label">Customer ID</label>
              <input type="number" class="form-control" id="deviceCustomerId" required>
            </div>
            <div class="mb-3">
              <label for="deviceType" class="form-label">Device Type</label>
              <input type="text" class="form-control" id="deviceType" required>
            </div>
            <div class="mb-3">
              <label for="deviceBrand" class="form-label">Brand</label>
              <input type="text" class="form-control" id="deviceBrand" required>
            </div>
            <div class="mb-3">
              <label for="deviceModel" class="form-label">Model</label>
              <input type="text" class="form-control" id="deviceModel" required>
            </div>
            <div class="mb-3">
              <label for="deviceSerialNumber" class="form-label">Serial Number</label>
              <input type="text" class="form-control" id="deviceSerialNumber">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const devicesTableBody = document.querySelector('#devicesTable tbody');
    const deviceForm = document.getElementById('deviceForm');
    const deviceModal = new bootstrap.Modal(document.getElementById('deviceModal'));
    let editingId = null;

    function fetchDevices() {
      fetch('/api/devices')
        .then(res => res.json())
        .then(data => {
          devicesTableBody.innerHTML = '';
          data.forEach(d => {
            devicesTableBody.innerHTML += `
              <tr>
                <td>${d.id}</td>
                <td>${d.customerId}</td>
                <td>${d.deviceType}</td>
                <td>${d.brand}</td>
                <td>${d.model}</td>
                <td>${d.serialNumber || ''}</td>
                <td>
                  <button class="btn btn-sm btn-warning" onclick="editDevice(${d.id}, ${d.customerId}, '${d.deviceType}', '${d.brand}', '${d.model}', '${d.serialNumber || ''}')">Edit</button>
                  <button class="btn btn-sm btn-danger" onclick="deleteDevice(${d.id})">Delete</button>
                </td>
              </tr>
            `;
          });
        });
    }

    window.editDevice = function(id, customerId, deviceType, brand, model, serialNumber) {
      editingId = id;
      document.getElementById('deviceId').value = id;
      document.getElementById('deviceCustomerId').value = customerId;
      document.getElementById('deviceType').value = deviceType;
      document.getElementById('deviceBrand').value = brand;
      document.getElementById('deviceModel').value = model;
      document.getElementById('deviceSerialNumber').value = serialNumber;
      document.getElementById('deviceModalLabel').textContent = 'Edit Device';
      deviceModal.show();
    };

    window.deleteDevice = function(id) {
      if (confirm('Are you sure you want to delete this device?')) {
        fetch(`/api/devices/${id}`, { method: 'DELETE' })
          .then(() => fetchDevices());
      }
    };

    deviceForm.onsubmit = function(e) {
      e.preventDefault();
      const id = document.getElementById('deviceId').value;
      const data = {
        customerId: document.getElementById('deviceCustomerId').value,
        deviceType: document.getElementById('deviceType').value,
        brand: document.getElementById('deviceBrand').value,
        model: document.getElementById('deviceModel').value,
        serialNumber: document.getElementById('deviceSerialNumber').value
      };
      if (id) {
        fetch(`/api/devices/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        }).then(() => {
          deviceModal.hide();
          fetchDevices();
        });
      } else {
        fetch('/api/devices', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        }).then(() => {
          deviceModal.hide();
          fetchDevices();
        });
      }
      deviceForm.reset();
      editingId = null;
      document.getElementById('deviceModalLabel').textContent = 'Add Device';
    };

    document.querySelector('[data-bs-target="#deviceModal"]').onclick = function() {
      editingId = null;
      deviceForm.reset();
      document.getElementById('deviceModalLabel').textContent = 'Add Device';
    };

    fetchDevices();
  </script>
</body>
</html>
