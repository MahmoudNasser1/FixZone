<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technicians - Fix Zone ERP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1>Technicians</h1>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#technicianModal">Add Technician</button>
    <table class="table table-bordered" id="techniciansTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Active</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="technicianModal" tabindex="-1" aria-labelledby="technicianModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="technicianModalLabel">Add Technician</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="technicianForm">
            <input type="hidden" id="technicianId">
            <div class="mb-3">
              <label for="technicianName" class="form-label">Name</label>
              <input type="text" class="form-control" id="technicianName" required>
            </div>
            <div class="mb-3">
              <label for="technicianEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="technicianEmail" required>
            </div>
            <div class="mb-3">
              <label for="technicianPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="technicianPassword" required>
            </div>
            <div class="mb-3">
              <label for="technicianPhone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="technicianPhone">
            </div>
            <div class="mb-3">
              <label for="technicianActive" class="form-label">Active</label>
              <select class="form-select" id="technicianActive">
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const techniciansTableBody = document.querySelector('#techniciansTable tbody');
    const technicianForm = document.getElementById('technicianForm');
    const technicianModal = new bootstrap.Modal(document.getElementById('technicianModal'));
    let editingId = null;

    function fetchTechnicians() {
      fetch('/api/technicians')
        .then(res => res.json())
        .then(data => {
          techniciansTableBody.innerHTML = '';
          data.forEach(t => {
            techniciansTableBody.innerHTML += `
              <tr>
                <td>${t.id}</td>
                <td>${t.name}</td>
                <td>${t.email}</td>
                <td>${t.phone || ''}</td>
                <td>${t.isActive ? 'Yes' : 'No'}</td>
                <td>
                  <button class="btn btn-sm btn-warning" onclick="editTechnician(${t.id}, '${t.name}', '${t.email}', '${t.phone || ''}', ${t.isActive})">Edit</button>
                  <button class="btn btn-sm btn-danger" onclick="deleteTechnician(${t.id})">Delete</button>
                </td>
              </tr>
            `;
          });
        });
    }

    window.editTechnician = function(id, name, email, phone, isActive) {
      editingId = id;
      document.getElementById('technicianId').value = id;
      document.getElementById('technicianName').value = name;
      document.getElementById('technicianEmail').value = email;
      document.getElementById('technicianPassword').value = '';
      document.getElementById('technicianPhone').value = phone;
      document.getElementById('technicianActive').value = isActive ? 'true' : 'false';
      document.getElementById('technicianModalLabel').textContent = 'Edit Technician';
      technicianModal.show();
    };

    window.deleteTechnician = function(id) {
      if (confirm('Are you sure you want to delete this technician?')) {
        fetch(`/api/technicians/${id}`, { method: 'DELETE' })
          .then(() => fetchTechnicians());
      }
    };

    technicianForm.onsubmit = function(e) {
      e.preventDefault();
      const id = document.getElementById('technicianId').value;
      const data = {
        name: document.getElementById('technicianName').value,
        email: document.getElementById('technicianEmail').value,
        password: document.getElementById('technicianPassword').value,
        phone: document.getElementById('technicianPhone').value,
        isActive: document.getElementById('technicianActive').value === 'true'
      };
      if (id) {
        fetch(`/api/technicians/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        }).then(() => {
          technicianModal.hide();
          fetchTechnicians();
        });
      } else {
        fetch('/api/technicians', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        }).then(() => {
          technicianModal.hide();
          fetchTechnicians();
        });
      }
      technicianForm.reset();
      editingId = null;
      document.getElementById('technicianModalLabel').textContent = 'Add Technician';
    };

    document.querySelector('[data-bs-target="#technicianModal"]').onclick = function() {
      editingId = null;
      technicianForm.reset();
      document.getElementById('technicianModalLabel').textContent = 'Add Technician';
    };

    fetchTechnicians();
  </script>
</body>
</html>
