<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers - Fix Zone ERP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1>Customers</h1>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#customerModal">Add Customer</button>
    <table class="table table-bordered" id="customersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="customerModalLabel">Add Customer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="customerForm">
            <input type="hidden" id="customerId">
            <div class="mb-3">
              <label for="customerName" class="form-label">Name</label>
              <input type="text" class="form-control" id="customerName" required>
            </div>
            <div class="mb-3">
              <label for="customerPhone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="customerPhone">
            </div>
            <div class="mb-3">
              <label for="customerEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="customerEmail">
            </div>
            <div class="mb-3">
              <label for="customerAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="customerAddress">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const customersTableBody = document.querySelector('#customersTable tbody');
    const customerForm = document.getElementById('customerForm');
    const customerModal = new bootstrap.Modal(document.getElementById('customerModal'));
    let editingId = null;

    function fetchCustomers() {
      fetch('/api/customers')
        .then(res => res.json())
        .then(data => {
          customersTableBody.innerHTML = '';
          data.forEach(c => {
            customersTableBody.innerHTML += `
              <tr>
                <td>${c.id}</td>
                <td>${c.name}</td>
                <td>${c.phone || ''}</td>
                <td>${c.email || ''}</td>
                <td>${c.address || ''}</td>
                <td>
                  <button class="btn btn-sm btn-warning" onclick="editCustomer(${c.id}, '${c.name}', '${c.phone || ''}', '${c.email || ''}', '${c.address || ''}')">Edit</button>
                  <button class="btn btn-sm btn-danger" onclick="deleteCustomer(${c.id})">Delete</button>
                </td>
              </tr>
            `;
          });
        });
    }

    window.editCustomer = function(id, name, phone, email, address) {
      editingId = id;
      document.getElementById('customerId').value = id;
      document.getElementById('customerName').value = name;
      document.getElementById('customerPhone').value = phone;
      document.getElementById('customerEmail').value = email;
      document.getElementById('customerAddress').value = address;
      document.getElementById('customerModalLabel').textContent = 'Edit Customer';
      customerModal.show();
    };

    window.deleteCustomer = function(id) {
      if (confirm('Are you sure you want to delete this customer?')) {
        console.log('Attempting to delete customer with ID:', id); // Added log
        fetch(`/api/customers/${id}`, { method: 'DELETE' })
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            fetchCustomers();
          })
          .catch(error => console.error('Error deleting customer:', error));
      }
    };

    customerForm.onsubmit = function(e) {
      e.preventDefault();
      const id = document.getElementById('customerId').value;
      const data = {
        name: document.getElementById('customerName').value,
        phone: document.getElementById('customerPhone').value,
        email: document.getElementById('customerEmail').value,
        address: document.getElementById('customerAddress').value
      };
      if (id) {
        fetch(`/api/customers/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        }).then(() => {
          customerModal.hide();
          fetchCustomers();
        });
      } else {
        fetch('/api/customers', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        }).then(() => {
          customerModal.hide();
          fetchCustomers();
        });
      }
      customerForm.reset();
      editingId = null;
      document.getElementById('customerModalLabel').textContent = 'Add Customer';
    };

    document.querySelector('[data-bs-target="#customerModal"]').onclick = function() {
      editingId = null;
      customerForm.reset();
      document.getElementById('customerModalLabel').textContent = 'Add Customer';
    };

    fetchCustomers();
  </script>
</body>
</html>
