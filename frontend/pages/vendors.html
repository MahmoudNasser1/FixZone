<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendors - Fix Zone ERP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1>Vendors</h1>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#vendorModal">Add Vendor</button>
    <table class="table table-bordered" id="vendorsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="vendorModal" tabindex="-1" aria-labelledby="vendorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="vendorModalLabel">Add Vendor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="vendorForm">
            <input type="hidden" id="vendorId">
            <div class="mb-3">
              <label for="vendorName" class="form-label">Name</label>
              <input type="text" class="form-control" id="vendorName" required>
            </div>
            <div class="mb-3">
              <label for="vendorEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="vendorEmail">
            </div>
            <div class="mb-3">
              <label for="vendorPhone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="vendorPhone">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const vendorsTableBody = document.querySelector('#vendorsTable tbody');
    const vendorForm = document.getElementById('vendorForm');
    const vendorModal = new bootstrap.Modal(document.getElementById('vendorModal'));
    let editingId = null;

    function fetchVendors() {
      fetch('/api/vendors')
        .then(res => res.json())
        .then(data => {
          vendorsTableBody.innerHTML = '';
          data.forEach(v => {
            vendorsTableBody.innerHTML += `
              <tr>
                <td>${v.id}</td>
                <td>${v.name}</td>
                <td>${v.email || ''}</td>
                <td>${v.phone || ''}</td>
                <td>
                  <button class="btn btn-sm btn-warning" onclick="editVendor(${v.id}, '${v.name}', '${v.email || ''}', '${v.phone || ''}')">Edit</button>
                  <button class="btn btn-sm btn-danger" onclick="deleteVendor(${v.id})">Delete</button>
                </td>
              </tr>
            `;
          });
        });
    }

    window.editVendor = function(id, name, email, phone) {
      editingId = id;
      document.getElementById('vendorId').value = id;
      document.getElementById('vendorName').value = name;
      document.getElementById('vendorEmail').value = email;
      document.getElementById('vendorPhone').value = phone;
      document.getElementById('vendorModalLabel').textContent = 'Edit Vendor';
      vendorModal.show();
    };

    window.deleteVendor = function(id) {
      if (confirm('Are you sure you want to delete this vendor?')) {
        fetch(`/api/vendors/${id}`, { method: 'DELETE' })
          .then(() => fetchVendors());
      }
    };

    vendorForm.onsubmit = function(e) {
      e.preventDefault();
      const id = document.getElementById('vendorId').value;
      const data = {
        name: document.getElementById('vendorName').value,
        email: document.getElementById('vendorEmail').value,
        phone: document.getElementById('vendorPhone').value
      };
      if (id) {
        fetch(`/api/vendors/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        }).then(() => {
          vendorModal.hide();
          fetchVendors();
        });
      } else {
        fetch('/api/vendors', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        }).then(() => {
          vendorModal.hide();
          fetchVendors();
        });
      }
      vendorForm.reset();
      editingId = null;
      document.getElementById('vendorModalLabel').textContent = 'Add Vendor';
    };

    document.querySelector('[data-bs-target="#vendorModal"]').onclick = function() {
      editingId = null;
      vendorForm.reset();
      document.getElementById('vendorModalLabel').textContent = 'Add Vendor';
    };

    fetchVendors();
  </script>
</body>
</html>
