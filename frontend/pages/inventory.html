<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory - Fix Zone ERP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1>Inventory</h1>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#inventoryModal">Add Inventory Item</button>
    <table class="table table-bordered" id="inventoryTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>SKU</th>
          <th>Name</th>
          <th>Type</th>
          <th>Purchase Price</th>
          <th>Selling Price</th>
          <th>Serial Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="inventoryModal" tabindex="-1" aria-labelledby="inventoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="inventoryModalLabel">Add Inventory Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="inventoryForm">
            <input type="hidden" id="inventoryId">
            <div class="mb-3">
              <label for="inventorySku" class="form-label">SKU</label>
              <input type="text" class="form-control" id="inventorySku" required>
            </div>
            <div class="mb-3">
              <label for="inventoryName" class="form-label">Name</label>
              <input type="text" class="form-control" id="inventoryName" required>
            </div>
            <div class="mb-3">
              <label for="inventoryType" class="form-label">Type</label>
              <input type="text" class="form-control" id="inventoryType" required>
            </div>
            <div class="mb-3">
              <label for="inventoryPurchasePrice" class="form-label">Purchase Price</label>
              <input type="number" step="0.01" class="form-control" id="inventoryPurchasePrice" required>
            </div>
            <div class="mb-3">
              <label for="inventorySellingPrice" class="form-label">Selling Price</label>
              <input type="number" step="0.01" class="form-control" id="inventorySellingPrice" required>
            </div>
            <div class="mb-3">
              <label for="inventorySerialNumber" class="form-label">Serial Number</label>
              <input type="text" class="form-control" id="inventorySerialNumber">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const inventoryTableBody = document.querySelector('#inventoryTable tbody');
    const inventoryForm = document.getElementById('inventoryForm');
    const inventoryModal = new bootstrap.Modal(document.getElementById('inventoryModal'));
    let editingId = null;

    function fetchInventory() {
      fetch('/api/inventory')
        .then(res => res.json())
        .then(data => {
          inventoryTableBody.innerHTML = '';
          data.forEach(i => {
            inventoryTableBody.innerHTML += `
              <tr>
                <td>${i.id}</td>
                <td>${i.sku}</td>
                <td>${i.name}</td>
                <td>${i.type}</td>
                <td>${i.purchasePrice}</td>
                <td>${i.sellingPrice}</td>
                <td>${i.serialNumber || ''}</td>
                <td>
                  <button class="btn btn-sm btn-warning" onclick="editInventory(${i.id}, '${i.sku}', '${i.name}', '${i.type}', ${i.purchasePrice}, ${i.sellingPrice}, '${i.serialNumber || ''}')">Edit</button>
                  <button class="btn btn-sm btn-danger" onclick="deleteInventory(${i.id})">Delete</button>
                </td>
              </tr>
            `;
          });
        });
    }

    window.editInventory = function(id, sku, name, type, purchasePrice, sellingPrice, serialNumber) {
      editingId = id;
      document.getElementById('inventoryId').value = id;
      document.getElementById('inventorySku').value = sku;
      document.getElementById('inventoryName').value = name;
      document.getElementById('inventoryType').value = type;
      document.getElementById('inventoryPurchasePrice').value = purchasePrice;
      document.getElementById('inventorySellingPrice').value = sellingPrice;
      document.getElementById('inventorySerialNumber').value = serialNumber;
      document.getElementById('inventoryModalLabel').textContent = 'Edit Inventory Item';
      inventoryModal.show();
    };

    window.deleteInventory = function(id) {
      if (confirm('Are you sure you want to delete this inventory item?')) {
        fetch(`/api/inventory/${id}`, { method: 'DELETE' })
          .then(() => fetchInventory());
      }
    };

    inventoryForm.onsubmit = function(e) {
      e.preventDefault();
      const id = document.getElementById('inventoryId').value;
      const data = {
        sku: document.getElementById('inventorySku').value,
        name: document.getElementById('inventoryName').value,
        type: document.getElementById('inventoryType').value,
        purchasePrice: document.getElementById('inventoryPurchasePrice').value,
        sellingPrice: document.getElementById('inventorySellingPrice').value,
        serialNumber: document.getElementById('inventorySerialNumber').value
      };
      if (id) {
        fetch(`/api/inventory/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        }).then(() => {
          inventoryModal.hide();
          fetchInventory();
        });
      } else {
        fetch('/api/inventory', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        }).then(() => {
          inventoryModal.hide();
          fetchInventory();
        });
      }
      inventoryForm.reset();
      editingId = null;
      document.getElementById('inventoryModalLabel').textContent = 'Add Inventory Item';
    };

    document.querySelector('[data-bs-target="#inventoryModal"]').onclick = function() {
      editingId = null;
      inventoryForm.reset();
      document.getElementById('inventoryModalLabel').textContent = 'Add Inventory Item';
    };

    fetchInventory();
  </script>
</body>
</html>
