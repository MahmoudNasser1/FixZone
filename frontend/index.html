<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fix Zone ERP Prototype</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .navbar .nav-link.active { font-weight: bold; color: #fff !important; background: #0d6efd; border-radius: 0.25rem; }
    .dashboard-cards .card { min-height: 140px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Fix Zone ERP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="../index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="pages/customers.html">Customers</a></li>
          <li class="nav-item"><a class="nav-link" href="pages/devices.html">Devices</a></li>
          <li class="nav-item"><a class="nav-link" href="pages/repairs.html">Repair Requests</a></li>
          <li class="nav-item"><a class="nav-link" href="pages/technicians.html">Technicians</a></li>
          <li class="nav-item"><a class="nav-link" href="pages/inventory.html">Inventory</a></li>
          <li class="nav-item"><a class="nav-link" href="pages/vendors.html">Vendors</a></li>
          <li class="nav-item"><a class="nav-link" href="pages/reports.html">Reports</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="mb-4">Dashboard</h1>
    <div class="row g-4 dashboard-cards">
      <div class="col-md-4">
        <div class="card text-bg-primary">
          <div class="card-body">
            <h5 class="card-title">Devices Received</h5>
            <p class="card-text display-6" id="devicesReceived">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-bg-warning">
          <div class="card-body">
            <h5 class="card-title">Under Repair</h5>
            <p class="card-text display-6" id="underRepair">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-bg-success">
          <div class="card-body">
            <h5 class="card-title">Delivered</h5>
            <p class="card-text display-6" id="delivered">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-bg-danger">
          <div class="card-body">
            <h5 class="card-title">Overdue Devices</h5>
            <p class="card-text display-6" id="overdueDevices">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-bg-secondary">
          <div class="card-body">
            <h5 class="card-title">Low Stock Items</h5>
            <p class="card-text display-6" id="lowStockItems">0</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      &copy; 2024 Fix Zone ERP Prototype
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Optionally, fetch dashboard data from /api/reports/summary
    fetch('/api/reports/summary')
      .then(res => res.json())
      .then(data => {
        document.getElementById('devicesReceived').textContent = data.devicesReceived;
        document.getElementById('underRepair').textContent = data.underRepair;
        document.getElementById('delivered').textContent = data.delivered;
        document.getElementById('overdueDevices').textContent = data.overdueDevices;
        document.getElementById('lowStockItems').textContent = data.lowStockItems;
      });
    // Highlight active nav link
    const path = window.location.pathname.split('/').pop();
    document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
      if (link.getAttribute('href').includes(path)) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });
  </script>
</body>
</html>
